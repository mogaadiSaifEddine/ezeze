<ng-container>
  <c-container [fluid]="true">
    <button toggle="visible" cHeaderToggler cSidebarToggle="sidebar" class="ps-1">
      <svg cIcon name="cilMenu" size="lg"></svg>
    </button>
    <c-header-nav class="d-none d-lg-flex me-auto"> </c-header-nav>

    <c-header-nav class="d-none d-lg-flex">
      <c-nav-item>
        <div class="text-nowrap">{{ 'common.welcome' | translate: {user: userconnected} }}</div>
      </c-nav-item>
    </c-header-nav>
    <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>

    <ng-template #userDropdown>
      <c-dropdown alignment="end" variant="nav-item">
        <button cButton color="" [caret]="false" cDropdownToggle class="py-0">
          <c-avatar cTextColor="primary" shape="rounded-1" size="md">
            <svg cIcon name="cilMenu" size="lg"></svg>
          </c-avatar>
        </button>
        <ul cDropdownMenu class="pt-0 pr-5 w-auto">
          <li>
            <h6 cDropdownHeader class="bg-light fw-semibold py-2">Settings</h6>
          </li>
          <li>
            <a routerLink="/theme/colors" cDropdownItem>
              <svg cIcon class="me-2" name="cilUser"></svg>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a (click)="changeLang('en')" cDropdownItem>
              <svg cIcon class="me-2" name="cilLanguage"></svg>
              <span>{{ 'langs.en' | translate }}</span>
            </a>
          </li>
          <li>
            <a (click)="changeLang('fr')" cDropdownItem>
              <svg cIcon class="me-2" name="cilLanguage"></svg>
              <span>{{ 'langs.fr' | translate }}</span>
            </a>
          </li>
          <li>
            <a (click)="changeLang('ar')" cDropdownItem>
              <svg cIcon class="me-2" name="cilLanguage"></svg>
              <span>{{ 'langs.ar' | translate }}</span>
            </a>
          </li>

          <li>
            <hr cDropdownDivider />
          </li>
          <li>
            <button (click)="logout()" routerLink="accueil" cDropdownItem>
              <svg cIcon class="me-2" name="cilLockLocked"></svg>
              logout
            </button>
          </li>
          <li></li>
        </ul>
      </c-dropdown> </ng-template></c-container
></ng-container>
