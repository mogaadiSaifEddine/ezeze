<!--sidebar-->
<c-sidebar #sidebar="cSidebar" class="d-print-none sidebar sidebar-fixed" id="sidebar" [visible]="!loadingMenu">
  <c-sidebar-brand
    [brandFull]="{
      src: '../../../assets/ines-logo.webp',
      width: '100%',
      height: 64,
      alt: 'Ines Academy Logo'
    }"
    routerLink="./dashboard">
  </c-sidebar-brand>

  <perfect-scrollbar style="background-color: #0a8ae0" *ngIf="!loadingMenu" [config]="perfectScrollbarConfig">
    <!--  [perfectScrollbar]="perfectScrollbarConfig"-->
    <c-sidebar-nav [navItems]="navItems" cTextColor="black"> </c-sidebar-nav>
  </perfect-scrollbar>
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->

  <app-default-header
    style="background-color: rgb(247, 247, 247)"
    class="d-print-none header header-sticky"
    position="sticky"
    sidebarId="sidebar"></app-default-header>

  <!--app-body-->
  <!-- <div class="flex-grow-1 px-3 boo" style="background-image: url('../../../assets/images/background.png')"> -->
  <div class="flex-grow-1 px-3 boo" id="mainBackground">
    <c-container breakpoint="lg" class="h-auto m-0">
      <router-outlet></router-outlet>
    </c-container>
  </div>
</div>
