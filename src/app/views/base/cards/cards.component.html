

<!-- Card container that binds all togather -->  
<mat-card>  
  <!-- Title of an Card -->  
  <mat-card-title>  
Ajouter chapitre  </mat-card-title>  

  <!-- Actual content starts from here -->  
  <mat-card-content>  
      <form [formGroup]="regiForm" >  
          <table>  
              <tr>  
                <td>    
                  <mat-form-field>  
                  <mat-select formControlName="Module" placeholder="Module">  
                      <mat-option value="Langue">Langue</mat-option>  
                      <mat-option value="Arabe">Arabe</mat-option>  
                      <mat-option value="Science">Science</mat-option>  
                  </mat-select>  
                  <mat-error>  
                      <span *ngIf="!regiForm.get('Module').valid && regiForm.get('Module').touched">Please select any item !!!</span>  
                  </mat-error>  
                 </mat-form-field>  
               </td>
              </tr> 
             <tr>  
               <td>    
                  <mat-form-field>  
                  <mat-select formControlName="Course" placeholder="Course">  
                  <mat-option value="Anglais">Anglais</mat-option>  
                  <mat-option value="Francais">Francais</mat-option>  
                  <mat-option value="Arabe">Arabe</mat-option>  
                  </mat-select>  
                  <mat-error>  
                  <span *ngIf="!regiForm.get('Course').valid && regiForm.get('Course').touched">Please select any item !!!</span>  
                  </mat-error>  
                  </mat-form-field>  
               </td>
             </tr>    
              <tr>         
                 <td>  
                    <mat-form-field class="demo-full-width">  
                        <input formControlName="NomChap" matInput placeholder="Nom Chapitre">  
                    </mat-form-field>  
                    <mat-error>  
                        <span *ngIf="!regiForm.get('NomChap').valid && regiForm.get('NomChap').touched">s'il vous entre le nom du chapitre !!!</span>  
                    </mat-error>  
                </td>   
              </tr>
              <tr>         
                <td>  
                   <mat-form-field class="demo-full-width">  
                       <input formControlName="ChapPrerquis" matInput placeholder="Chap prerequi">  
                   </mat-form-field>  
                   <mat-error>  
                       <span *ngIf="!regiForm.get('ChapPrerquis').valid && regiForm.get('ChapPrerquis').touched">s'il vous entre les chapitres prerquis !!!</span>  
                   </mat-error>  
               </td>   
             </tr>
              
              <tr>
                <div class="form-group" >
                  <label >Resumé de cour</label><br/>
                  <input  type="file" class="form-control"     >
                  <mat-error ></mat-error>
  
                </div>
              </tr>    
              <tr>
                <div class="form-group" >
                  <label >Resumé de cour</label><br/>
                  <input  type="file" class="form-control"     >
                  <mat-error ></mat-error>
  
                </div>
              </tr>
             
              <tr>  
                  <td colspan="2" class="content-center">  
                      <button type="submit" >Submit</button>  
                  </td>  
              </tr>    
          </table>  
      </form>  
  </mat-card-content>  
</mat-card>
