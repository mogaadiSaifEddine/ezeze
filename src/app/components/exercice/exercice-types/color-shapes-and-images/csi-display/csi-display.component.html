<mat-card *ngIf="exercice.name">
    <div class="question-container">
        <mat-card-title [innerHTML]="exercice?.name" [ngStyle]="exercice['rtl'] === true && { direction: 'rtl' }" style="font-size: 1rem !important;"></mat-card-title>
    </div>
</mat-card>

<mat-card>
    <div class="question-container">
        <div [innerHTML]="exercice?.question" [ngStyle]="exercice['rtl'] === true && { direction: 'rtl' }"></div><br>
    </div>
    <mat-card-content [ngStyle]="exercice['rtl'] === true && { direction: 'rtl' }" id="iamgesGrid">
        <section *ngFor=" let block of exercice.blocks; let index=index;">

            <div class="imageCard">
                <img [src]="block.blockParams['image_url']" alt="image" style="width: 120px;">
                <div class="colorIndicator" (click)="toggleColor($event, block.blockParams['image_color'], index)"></div>
            </div>

        </section>
    </mat-card-content>
</mat-card>
