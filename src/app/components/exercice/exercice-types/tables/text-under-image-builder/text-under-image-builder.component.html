<mat-card>
    <mat-card-content>
        <form [formGroup]="imagesFormGroup">
            <section id="imageBlock">
                <div class="top" [ngStyle]="{backgroundImage:'url('+imageURL+')'}">
                    <mat-form-field appearance="fill">
                        <mat-label>Image URL</mat-label>
                        <input type="text" matInput formControlName="imageURL" (change)="assignBackgroundImage()">
                    </mat-form-field>
                </div>
                <div class="bottom">
                    <input type="text" matInput formControlName="correctValue" placeholder="Correct value">
                </div>
            </section>
        </form>
    </mat-card-content>

    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="primary" (click)="saveSentences()">Save</button>
    </div>
</mat-card>
