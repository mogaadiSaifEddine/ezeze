<mat-card>
    <header>
        <h1>Stroke the wrong answer</h1>
        <p>Please choose one of the following varations of the exercise in order to proceed.</p>
    </header>

    <mat-card-content>
        <div class="radioOptins" (change)="handleUserTypeSelection($event)">
            <label *ngFor="let varation of exerciseVarations;" for={{varation.type}}>
                <input type="radio" name='exerciseVaration' value={{varation.type}} id={{varation.type}} />
                <div class="contentContainer">
                    <img src={{varation.thumbnail}} alt="thumbnail">
                </div>
            </label>
        </div>
    </mat-card-content>

    <div mat-dialog-actions>
        <button mat-raised-button color="primar" (click)="DisplayBlockCreator()">Next</button>
    </div>
</mat-card>
