<div class="container row">
  <form [formGroup]="blockForm">
    <mat-form-field appearance="outline">
      <mat-select
        (selectionChange)="checkFieldsToShow()"
        formControlName="exerciceBlockType"
        placeholder="{{ 'choose-block-type' | translate }}">
        <mat-option *ngFor="let type of blockTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
      <mat-error *ngIf="!blockForm.get('exerciceBlockType').valid && blockForm.get('exerciceBlockType').touched">
        {{ 'please-select-any-item' | translate }}
      </mat-error>
    </mat-form-field>
    <!-- <button *ngIf="this.data.exercice_type == ExTypes.NUMERIC && !!data.rtl">Formatter</button> -->
    <mat-form-field *ngIf="fieldData.showLabel" appearance="outline">
      <input formControlName="label" matInput [placeholder]="fieldData.labelHolder" />
    </mat-form-field>
    <mat-form-field *ngIf="fieldData.showOrder" appearance="outline">
      <input *ngIf="!fieldData.showSelectType" formControlName="blockOrder" matInput placeholder="{{ 'order' | translate }}" />

      <mat-select *ngIf="fieldData.showSelectType" formControlName="placeholder">
        <mat-option value="img-to-text"> {{ 'Replace Images with text ' | translate }} </mat-option>
        <mat-option value="text-to-img"> {{ 'Replace Text withg images ' | translate }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="fieldData.showPlaceholder" appearance="outline">
      <input formControlName="placeholder" matInput [placeholder]="fieldData.placeHolder" />
    </mat-form-field>

    <mat-form-field *ngIf="fieldData.showCorrectValue" appearance="outline">
      <input formControlName="correctValue" matInput [placeholder]="fieldData.correctValueHolder" />
    </mat-form-field>

    <mat-form-field *ngIf="fieldData.showValue" appearance="outline">
      <input formControlName="value" matInput [placeholder]="fieldData.valueHolder" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <ngx-mat-file-input placeholder="Attachez ici l'image" formControlName="imageFile"> </ngx-mat-file-input>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <ngx-mat-file-input placeholder="Attachez  ici le fichier vocal" formControlName="audioFile"> </ngx-mat-file-input>
    </mat-form-field>

    <span *ngIf="!!data.rtl && this.data.exercice_type == ExTypes.NUMERIC">{{ x }}</span>
    <div class="add-button">
      <button type="submit" class="post-button" (click)="saveBlock()" mat-raised-button>
        {{ 'ajouter-block' | translate }}
      </button>
    </div>
  </form>
</div>
