<div class="feature" (click)="navigateToRoute()" [ngStyle]="{ 'border-color': randomColor }">
  <h2 class="feature__title">{{ matiere.name }}</h2>
  <p class="feature__desc" *ngIf="matiere.children.length>0">
    <span *ngIf="matiere.children.length === 1">{{matiere.children.length}} محور</span>
    <span *ngIf="matiere.children.length>1">{{matiere.children.length}} محاور</span>
  </p>
  <img class="feature__img" src={{iconToDislay}} alt="">
</div>
