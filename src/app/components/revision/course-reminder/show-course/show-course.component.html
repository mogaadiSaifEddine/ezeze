<div class="container">
  <div class="header">
    <div class="title">Chapitre A</div>
    <div class="right-side">
      <mat-icon (click)="close()">close</mat-icon>
    </div>
  </div>
  <div class="body">
    <iframe *ngIf="data.imageType === 'pdf'" [src]="data.imgSrc" width="100%" height="500px"> </iframe>
    <a [href]="data.imgSrc">dfdef</a>
    <img *ngIf="data.imageType === 'image'" [src]="data.imgSrc" width="100%" />
    <video *ngIf="data.imageType === 'video'" class="library" controls preload="auto" data-config="some-js-object-here">
      <source [src]="data.imgSrc" type="video/mp4" />
    </video>
  </div>
</div>
