<div style="height: 90vh; width: 100%;" class="d-flex flex-row align-items-center justify-content-center" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div class="container flex mt-5 justify-content-center align-items-center" *ngIf="!isLoading">
  <span (click)="(navigateToMatieres)"></span>
  <div class="row wrap">
    <div class="col-md-4 col-sm-12 align-items-around justify-content-center my-2" *ngFor="let chapter of chapterList">
      <app-chapter-card [chapter]="chapter"> </app-chapter-card>
    </div>
  </div>
</div>
